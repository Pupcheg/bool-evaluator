plugins {
    id 'java'
    id 'io.freefair.lombok' version '8.6'
}

group = 'me.supcheg'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(11)
}

compileJava {
    options.release = 11
}

jar {
    manifest {
        attributes 'Main-Class': 'me.supcheg.evaluator.Main'
    }
}
